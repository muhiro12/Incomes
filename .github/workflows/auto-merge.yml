name: Auto merge
on:
  pull_request
jobs:
  if_success:
    runs-on: ubuntu-latest
    if: github.event.pull_request.state == 'success'
    steps:
      - name: Merge PR
        run: gh pr merge --merge ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}